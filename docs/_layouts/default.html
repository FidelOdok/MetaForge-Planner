<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <link rel="icon" type="image/png" href="{{ '/assets/images/logo.png' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Mermaid -->
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({
      startOnLoad: true,
      theme: 'dark',
      themeVariables: {
        primaryColor: '#E67E22',
        primaryTextColor: '#ECF0F1',
        primaryBorderColor: '#F39C12',
        lineColor: '#BDC3C7',
        secondaryColor: '#2C3E50',
        tertiaryColor: '#1A1A1A',
        background: '#2C2C2C',
        mainBkg: '#2C2C2C',
        secondBkg: '#1A1A1A',
        textColor: '#ECF0F1'
      }
    });
  </script>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="{{ '/' | relative_url }}" class="logo">
        <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="Forge">
        <div>
          <h1>{{ site.title }}</h1>
          <p class="tagline">{{ site.tagline }}</p>
        </div>
      </a>
      <nav>
        <ul>
          {% for item in site.nav %}
          <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>Built with conviction that hardware deserves better tools.</p>
    <p style="margin-top: 1rem;">
      <a href="https://github.com/forge-labs/forge">GitHub</a> •
      <a href="{{ '/quickstart' | relative_url }}">Get Started</a> •
      <a href="{{ '/architecture' | relative_url }}">Architecture</a>
    </p>
  </footer>
</body>
</html>
