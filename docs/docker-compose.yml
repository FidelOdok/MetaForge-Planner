version: '3.8'

services:
  docs:
    build: .
    container_name: metaforge-docs
    ports:
      - "4000:4000"
      - "35729:35729"
    volumes:
      - .:/site
      - bundle-cache:/usr/local/bundle
    environment:
      - JEKYLL_ENV=development
    restart: unless-stopped

volumes:
  bundle-cache:
